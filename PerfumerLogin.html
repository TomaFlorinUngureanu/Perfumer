</head>

<body>

  <div class="header">
    <div style="display: flex; justify-content: center;">
      <img src="images\logo.png" alt="Le petit parfum" style="width:180px;height:180px">

  <div class="topnav">

  <form action="PerfumerLogin.html">
    <div class="imgcontainer">
    </div>

    <div class="container">
      <div class="Username">
        <label style="padding-top: 20px" for="uname"><b>Username</b> </label>
        <input type="text" placeholder="Enter Username" name="uname" required>
      </div>
    </div>
    <div style="padding-top: 20px" class="container">
      <label for="psw"><b>Password</b></label>
      <div class="Password">
        <input type="password" placeholder="Enter Password" name="psw" required>
      </div>
      <div class="container">
        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    </div>

    <div style="padding-bottom: 40px" class="container" style="background-color:#f1f1f1">
      <span class="psw">Forgot <a href="#">password?</a></span>
